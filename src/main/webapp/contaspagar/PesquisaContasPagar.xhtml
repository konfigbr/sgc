<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Lançamento à Pagar</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmPesquisa">
	    	<h1>Pesquisa de Lançamento à Pagar</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" action="#{pesquisaLancamentosPagarBean.pesquisar}"
	    				update="@form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/contaspagar/CadastroContasPagar" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Data Vencimento" for="vencimento"/>
	    		<p:calendar id="vencimento" size="10" pattern="dd/MM/yyyy" value="#{pesquisaLancamentosPagarBean.filtro.dataVencimento}" />
	    		
	    		<p:outputLabel value="Descrição" for="descricao"/>
	    		<p:inputText id="descricao" size="60" value="#{pesquisaLancamentosPagarBean.filtro.descricao}" />
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="lancamentosTable" value="#{pesquisaLancamentosPagarBean.lancamentosFiltrados}" var="lancamento"
	    		style="margin-top: 20px" emptyMessage="Nenhum laçamento à pagar encontrado." rows="20"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		
	    		<p:column headerText="Descrição">
	    			<h:outputText value="#{lancamento.descricao}" />
	    		</p:column>
	    		<p:column headerText="Data Vencimento" style="width: 250px">
	    			<h:outputText pattern="dd/mm/yyyy" value="#{lancamento.dataVencimento}">
	    				<f:convertDateTime pattern="dd/mm/yyyy"/>
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Data Pagamento" style="width: 300px">
	    			<h:outputText value="#{lancamento.dataPagamento}" >
	    				<f:convertDateTime pattern="dd/mm/yyyy"/>
	    			</h:outputText>
	    		</p:column>
	    		
	    		<p:column style="width: 100px; text-align: center">
	    			<p:button outcome="/contaspagar/CadastroContasPagar" icon="ui-icon-pencil" title="Editar">
	    				<f:param name="lancamento" value="#{lancamento.id}" />
	    			</p:button>
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
	    					process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
	    				<f:setPropertyActionListener target="#{pesquisaLancamentosPagarBean.lancamentoSelecionado}" value="#{lancamento}" />
	    			</p:commandButton>
	    		</p:column>
	    		
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="Exclusão de lançamento pagar" 
	    		message="Tem certeza que deseja excluir o lançamento #{pesquisaLancamentosPagarBean.lancamentoSelecionado.descricao}?"
	    		widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
	    		<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
	    		<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
	    			action="#{pesquisaLancamentosPagarBean.excluir}" process="@this"
	    			update=":frmPesquisa:lancamentosTable" id="yesButton" />
	    	</p:confirmDialog>
    	</h:form>
    </ui:define>
</ui:composition>

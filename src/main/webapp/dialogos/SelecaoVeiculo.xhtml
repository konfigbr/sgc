<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de veiculo</title>
	
	<h:outputStylesheet library="css" name="sistema.css" />
	
	<style>
		body {
			margin: 10px
		}
	</style>
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px">
    		<p:inputText id="nome" size="40" value="#{selecaoVeiculoBean.placaCarreta}" placeholder="Placa Carreta" />
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" action="#{selecaoVeiculoBean.pesquisar}"
    				update="@form" />
    	</div>
    	
    	<p:dataTable value="#{selecaoVeiculoBean.veiculosFiltrados}" var="veiculo"
    		style="margin-top: 10px" emptyMessage="Nenhum veiculo encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		<p:column headerText="Placa Carreta" style="text-align: center; width: 40px">
    			<h:outputText value="#{veiculo.placaCarreta}" />
    		</p:column>
    		<p:column headerText="Placa Cavalo">
    			<h:outputText value="#{veiculo.placaCavalo}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				process="@this" action="#{selecaoVeiculoBean.selecionar(veiculo)}" />
    		</p:column>
    	</p:dataTable>
	</h:form>

</h:body>
</html>
